<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #control-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #0ff;
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            margin: 5px;
        }
        select {
            padding: 5px;
            margin: 5px;
        }
        #status {
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="control-panel">
        <h2>Server Control Panel</h2>
        <div id="status">Status: Running</div>
        <button onclick="pauseGame()">Pause Game</button>
        <button onclick="resumeGame()">Resume Game</button>
        <h3>Select Winning Animals</h3>
        <select id="winner1">
            <option value="fox">Fox</option>
            <option value="tiger">Tiger</option>
            <option value="whale">Whale</option>
            <option value="ox">Ox</option>
            <option value="camel">Camel</option>
            <option value="eagle">Eagle</option>
        </select>
        <select id="winner2">
            <option value="fox">Fox</option>
            <option value="tiger">Tiger</option>
            <option value="whale">Whale</option>
            <option value="ox">Ox</option>
            <option value="camel">Camel</option>
            <option value="eagle">Eagle</option>
        </select>
        <select id="winner3">
            <option value="fox">Fox</option>
            <option value="tiger">Tiger</option>
            <option value="whale">Whale</option>
            <option value="ox">Ox</option>
            <option value="camel">Camel</option>
            <option value="eagle">Eagle</option>
        </select>
        <button onclick="setWinners()">Set Winners</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script>
        const supabaseUrl = 'https://lrgkfajewylxfeelumwg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxyZ2tmYWpld3lseGZlZWx1bXdnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNjI3MzQsImV4cCI6MjA1NzYzODczNH0.tXl5eDZ0rbYUh0RiNN3qIgwHtC2sgB3fNwyutuGX5A4';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let serverStatus = 'running';
        let winners = [];

        function pauseGame() {
            serverStatus = 'stopped';
            document.getElementById('status').textContent = 'Status: Stopped';
            supabase.channel('server').send({
                type: 'broadcast',
                event: 'status',
                status: serverStatus,
                winners: winners
            });
        }

        function resumeGame() {
            serverStatus = 'running';
            document.getElementById('status').textContent = 'Status: Running';
            supabase.channel('server').send({
                type: 'broadcast',
                event: 'status',
                status: serverStatus,
                winners: winners
            });
        }

        function setWinners() {
            winners = [
                document.getElementById('winner1').value,
                document.getElementById('winner2').value,
                document.getElementById('winner3').value
            ];
            alert('Winners set: ' + winners.join(', '));
            if (serverStatus === 'running') {
                supabase.channel('server').send({
                    type: 'broadcast',
                    event: 'status',
                    status: serverStatus,
                    winners: winners
                });
            }
        }

        // Subscribe to channel
        supabase.channel('server').subscribe();
    </script>
</body>
</html>
