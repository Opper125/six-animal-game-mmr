<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ခြောက်ကောင်ဂျင် Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3b3b5b);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 100%;
            max-width: 360px;
            text-align: center;
            height: 100%;
            max-height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #game-id {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 12px;
            color: #0ff;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin: 10px 0;
        }
        .animal-box {
            width: 90px;
            height: 90px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .animal-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px cyan;
        }
        .animal-box img { width: 70%; }
        .bet-amount {
            position: absolute;
            bottom: 2px;
            font-size: 10px;
            color: #0ff;
            background: rgba(0, 0, 0, 0.5);
            padding: 1px 3px;
            border-radius: 3px;
        }
        .chit-selector {
            display: flex;
            overflow-x: auto;
            gap: 5px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 5px 0;
        }
        .chit {
            width: 40px;
            height: 40px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .chit.active { opacity: 1; transform: scale(1.1); }
        #timer { font-size: 20px; color: #0ff; margin: 5px 0; }
        #total-bet, #player-online, #balance, #current-round { font-size: 14px; margin: 5px 0; }
        #cup {
            width: 80px;
            height: 80px;
            margin: 10px auto;
            position: relative;
        }
        #history {
            display: flex;
            overflow-x: auto;
            gap: 5px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 5px 0;
        }
        .history-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3px;
            border-radius: 5px;
        }
        #server-message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }
        .result-animal {
            position: absolute;
            width: 50px;
            opacity: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-id">Game ID: Loading...</div>
        <h2 style="font-size: 18px; margin: 5px 0;">ခြောက်ကောင်ဂျင်</h2>
        <div id="timer">အချိန်: 20 စက္ကန့်</div>
        <div id="current-round">လက်ရှိပွဲစဉ်: 0</div>
        <div id="total-bet">စုစုပေါင်း ထိုးကျေး: 0 MMK</div>
        <div id="player-online">အွန်လိုင်း ကစားသူ: 0</div>
        <div id="balance">လက်ကျန်: 0 MMK</div>
        <div class="game-grid">
            <div class="animal-box" data-animal="fox" onclick="placeBet('fox')">
                <img src="https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/fox.png">
                <span class="bet-amount" id="bet-fox">0</span>
            </div>
            <div class="animal-box" data-animal="tiger" onclick="placeBet('tiger')">
                <img src="https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/tiger.png">
                <span class="bet-amount" id="bet-tiger">0</span>
            </div>
            <div class="animal-box" data-animal="whale" onclick="placeBet('whale')">
                <img src="https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/whale.png">
                <span class="bet-amount" id="bet-whale">0</span>
            </div>
            <div class="animal-box" data-animal="ox" onclick="placeBet('ox')">
                <img src="https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/ox.png">
                <span class="bet-amount" id="bet-ox">0</span>
            </div>
            <div class="animal-box" data-animal="camel" onclick="placeBet('camel')">
                <img src="https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/camel.png">
                <span class="bet-amount" id="bet-camel">0</span>
            </div>
            <div class="animal-box" data-animal="eagle" onclick="placeBet('eagle')">
                <img src="https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/eagle.png">
                <span class="bet-amount" id="bet-eagle">0</span>
            </div>
        </div>
        <div class="chit-selector" id="chit-selector"></div>
        <div id="cup"><img src="https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/cup.png"></div>
        <div id="history"></div>
    </div>
    <div id="server-message">Server ကိုစောင့်ဆိုင်းနေသည်</div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        const supabaseUrl = 'https://lrgkfajewylxfeelumwg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxyZ2tmYWpld3lseGZlZWx1bXdnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNjI3MzQsImV4cCI6MjA1NzYzODczNH0.tXl5eDZ0rbYUh0RiNN3qIgwHtC2sgB3fNwyutuGX5A4';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let userId = null;
        let balance = 0;
        let totalBet = 0;
        let bets = {};
        let timer = 20;
        let playersOnline = 0;
        let history = [];
        let currentRound = 0;
        const chitValues = [500, 1000, 5000, 10000, 30000, 50000, 100000, 300000, 500000, 1000000, 3000000, 5000000, 10000000];
        let selectedChit = 500;
        let bettingEnabled = true;
        let serverStatus = 'stopped';
        let winningAnimals = [];

        const animalImages = {
            fox: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/fox.png',
            tiger: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/tiger.png',
            whale: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/whale.png',
            ox: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/ox.png',
            camel: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/camel.png',
            eagle: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/eagle.png'
        };

        const chitImages = {
            500: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/500.png',
            1000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/1k.png',
            5000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/5k.png',
            10000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/10k.png',
            30000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/30k.png',
            50000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/50k.png',
            100000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/100k.png',
            300000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/300k.png',
            500000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/500k.png',
            1000000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/1M.png',
            3000000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/3M.png',
            5000000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/5M.png',
            10000000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/10M.png'
        };

        async function initUser() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = 'device-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('deviceId', deviceId);
            }

            let { data: user, error } = await supabase
                .from('users')
                .select('id, balance')
                .eq('device_id', deviceId)
                .single();

            if (error && error.code === 'PGRST116') {
                const { data: newUser, error: insertError } = await supabase
                    .from('users')
                    .insert({ device_id: deviceId, balance: 0 })
                    .select('id, balance')
                    .single();
                if (insertError) throw insertError;
                user = newUser;
            } else if (error) throw error;

            userId = user.id;
            balance = user.balance;
            document.getElementById('game-id').textContent = `Game ID: ${userId}`;
            document.getElementById('balance').textContent = `လက်ကျန်: ${balance} MMK`;
            startGame();
        }

        function startGame() {
            gsap.from('#game-container', { duration: 1, y: 100, opacity: 0, ease: "power2.out" });
            renderChitSelector();
            subscribeToServer();
            subscribeToPlayers();
            subscribeToBets();
            if (serverStatus === 'running') startTimer();
            else document.getElementById('server-message').style.display = 'block';
        }

        function renderChitSelector() {
            const selector = document.getElementById('chit-selector');
            selector.innerHTML = '';
            chitValues.forEach((value, index) => {
                const chit = document.createElement('img');
                chit.src = chitImages[value];
                chit.className = 'chit';
                if (value === selectedChit) chit.classList.add('active');
                chit.onclick = () => {
                    selectedChit = value;
                    document.querySelectorAll('.chit').forEach(c => c.classList.remove('active'));
                    chit.classList.add('active');
                    gsap.to(chit, { scale: 1.2, duration: 0.3, ease: "bounce", onComplete: () => gsap.to(chit, { scale: 1.1 }) });
                };
                selector.appendChild(chit);
                gsap.from(chit, { duration: 0.5, x: -50, opacity: 0, delay: index * 0.1, ease: "power2.out" });
            });
        }

        async function placeBet(animal) {
            if (!bettingEnabled || timer <= 0 || serverStatus !== 'running') return;
            if (balance < selectedChit) return alert('လက်ကျန်ငွေ မလုံလောက်ပါ');

            bets[animal] = (bets[animal] || 0) + selectedChit;
            totalBet += selectedChit;
            balance -= selectedChit;

            const chitImg = document.createElement('img');
            chitImg.src = chitImages[selectedChit];
            chitImg.style.width = '40px';
            const box = document.querySelector(`[data-animal="${animal}"]`);
            document.getElementById('chit-selector').appendChild(chitImg);

            gsap.fromTo(chitImg, 
                { x: 0, y: 0, opacity: 1, scale: 1 }, 
                { 
                    x: box.offsetLeft - document.getElementById('chit-selector').offsetLeft + 10, 
                    y: box.offsetTop - document.getElementById('chit-selector').offsetTop - 80, 
                    opacity: 0, 
                    scale: 0.5, 
                    duration: 0.7, 
                    ease: "power2.out", 
                    onComplete: () => chitImg.remove() 
                }
            );

            document.getElementById(`bet-${animal}`).textContent = bets[animal];
            document.getElementById('total-bet').textContent = `စုစုပေါင်း ထိုးကျေး: ${totalBet} MMK`;
            document.getElementById('balance').textContent = `လက်ကျန်: ${balance} MMK`;
            await updateBetOnServer(animal, bets[animal]);
        }

        async function updateBetOnServer(animal, amount) {
            await supabase.from('bets').insert({ 
                user_id: userId, 
                animal, 
                amount, 
                round: currentRound 
            });
            await supabase.from('users').update({ balance }).eq('id', userId);
        }

        function startTimer() {
            const timerEl = document.getElementById('timer');
            const cup = document.getElementById('cup');
            bettingEnabled = true;

            gsap.to(cup, { 
                x: 5, 
                repeat: 5, 
                yoyo: true, 
                duration: 0.1, 
                ease: "power1.inOut", 
                onComplete: () => {
                    gsap.to(cup, { 
                        y: -40, 
                        duration: 1, 
                        ease: "power2.out", 
                        onComplete: () => {
                            gsap.to(cup, { 
                                y: 0, 
                                duration: 1, 
                                ease: "bounce.out", 
                                delay: 2 
                            });
                        }
                    });
                }
            });

            setTimeout(() => {
                const interval = setInterval(async () => {
                    if (serverStatus !== 'running') {
                        clearInterval(interval);
                        document.getElementById('server-message').style.display = 'block';
                        return;
                    }

                    timer--;
                    timerEl.textContent = `အချိန်: ${timer} စက္ကန့်`;
                    supabase.channel('server').send({
                        type: 'broadcast',
                        event: 'timer',
                        timer: timer
                    });
                    if (timer <= 5) {
                        gsap.to('#timer', { duration: 0.3, scale: 1.1, color: '#ff0', ease: "power1.inOut" });
                    } else {
                        gsap.to('#timer', { duration: 0.3, scale: 1, color: '#0ff' });
                    }
                    if (timer <= 0) {
                        bettingEnabled = false;
                        clearInterval(interval);
                        await endRound();
                        timer = 20;
                        startTimer();
                    }
                }, 1000);
            }, 3000);
        }

        async function endRound() {
            const cup = document.getElementById('cup');
            gsap.to(cup, { y: -80, duration: 1.5, ease: "power1.out" });

            await new Promise(resolve => setTimeout(resolve, 1500));

            let winners;
            if (winningAnimals.length > 0) {
                winners = winningAnimals;
            } else {
                const animals = ['fox', 'tiger', 'whale', 'ox', 'camel', 'eagle'];
                winners = [];
                for (let i = 0; i < 3; i++) {
                    const randomIndex = Math.floor(Math.random() * animals.length);
                    winners.push(animals[randomIndex]);
                    animals.splice(randomIndex, 1);
                }
            }

            winners.forEach((animal, index) => {
                const resultImg = document.createElement('img');
                resultImg.src = animalImages[animal];
                resultImg.className = 'result-animal';
                cup.appendChild(resultImg);
                gsap.fromTo(resultImg, 
                    { y: 40, opacity: 0, scale: 0 }, 
                    { 
                        y: -40 - (index * 50), 
                        opacity: 1, 
                        scale: 1, 
                        duration: 1, 
                        delay: index * 0.3, 
                        ease: "back.out(1.7)", 
                        onComplete: () => setTimeout(() => resultImg.remove(), 2000) 
                    }
                );
            });

            supabase.channel('server').send({
                type: 'broadcast',
                event: 'winners',
                winners: winners
            });

            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            winners.forEach(w => {
                const img = document.createElement('img');
                img.src = animalImages[w];
                img.style.width = '30px';
                historyItem.appendChild(img);
            });
            history.unshift(historyItem);
            if (history.length > 8) history.pop();
            document.getElementById('history').innerHTML = '';
            history.forEach((h, i) => {
                document.getElementById('history').appendChild(h);
                gsap.from(h, { duration: 0.5, x: 50, opacity: 0, delay: i * 0.1, ease: "power2.out" });
            });

            let payout = 0;
            winners.forEach(w => {
                if (bets[w]) payout += bets[w] * 2;
            });
            balance += payout;
            totalBet = 0;
            bets = {};
            currentRound++;
            document.getElementById('current-round').textContent = `လက်ရှိပွဲစဉ်: ${currentRound}`;
            document.querySelectorAll('.bet-amount').forEach(el => el.textContent = '0');
            document.getElementById('total-bet').textContent = `စုစုပေါင်း ထိုးကျေး: 0 MMK`;
            document.getElementById('balance').textContent = `လက်ကျန်: ${balance} MMK`;
            await supabase.from('users').update({ balance }).eq('id', userId);
        }

        function subscribeToServer() {
            supabase.channel('server').on('broadcast', { event: 'status' }, payload => {
                serverStatus = payload.status;
                winningAnimals = payload.winners || [];
                if (serverStatus === 'stopped') {
                    document.getElementById('server-message').style.display = 'block';
                    bettingEnabled = false;
                } else {
                    document.getElementById('server-message').style.display = 'none';
                    bettingEnabled = true;
                    timer = 20;
                    startTimer();
                }
            }).subscribe();
        }

        function subscribeToPlayers() {
            supabase.channel('players').on('presence', { event: 'sync' }, () => {
                const state = supabase.channel('players').presenceState();
                playersOnline = Object.keys(state).length;
                document.getElementById('player-online').textContent = `အွန်လိုင်း ကစားသူ: ${playersOnline}`;
                supabase.channel('server').send({
                    type: 'broadcast',
                    event: 'players',
                    players: playersOnline
                });
            }).subscribe(async (status) => {
                if (status === 'SUBSCRIBED') {
                    await supabase.channel('players').track({ userId: userId });
                }
            });
        }

        function subscribeToBets() {
            supabase.channel('bets').on('postgres_changes', { event: '*', schema: 'public', table: 'bets', filter: `round=eq.${currentRound}` }, payload => {
                const bet = payload.new;
                if (bet.user_id !== userId) {
                    document.getElementById(`bet-${bet.animal}`).textContent = bet.amount;
                }
                supabase.channel('server').send({
                    type: 'broadcast',
                    event: 'bets',
                    bet: bet
                });
            }).subscribe();
        }

        window.onload = () => initUser();
    </script>
</body>
</html>
