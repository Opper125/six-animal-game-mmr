<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ခြောက်ကောင်ဂျင် Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3b3b5b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #login-container, #game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 100%;
            max-width: 360px;
            text-align: center;
            position: relative;
        }
        #game-container { display: none; }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .animal-box {
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .animal-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px cyan;
        }
        .animal-box img { width: 80%; }
        .bet-amount {
            position: absolute;
            bottom: 5px;
            font-size: 12px;
            color: #0ff;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 5px;
        }
        .chit-selector {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 10px 0;
        }
        .chit {
            width: 60px;
            height: 60px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .chit.active { opacity: 1; transform: scale(1.1); }
        #timer { font-size: 24px; color: #0ff; }
        #total-bet, #player-online, #balance, #current-round { font-size: 18px; margin: 10px 0; }
        #cup {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            position: relative;
        }
        #history {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .history-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #0ff;
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            margin: 5px;
        }
        .verified-badge {
            background: #28a745;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            margin: 10px 0;
        }
        .verified-badge img {
            width: 20px;
            height: 20px;
        }
        @media (max-width: 360px) {
            .animal-box { width: 80px; height: 80px; }
            .chit { width: 50px; height: 50px; }
            #cup { width: 80px; height: 80px; }
        }
        .result-animal {
            position: absolute;
            width: 60px;
            opacity: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>အကောင့်ဝင် / အကောင့်ဖွင့်</h2>
        <input type="text" id="phone" placeholder="ဖုန်းနံပတ်" style="margin: 10px; padding: 5px; width: 80%;">
        <button id="login-btn">ဝင် / ဖွင့်</button>
    </div>

    <div id="game-container">
        <div id="user-info">
            <div class="verified-badge">
                <span id="user-phone"></span>
                <img src="https://img.icons8.com/ios-filled/50/ffffff/verified-account.png" alt="verified">
                <span>Verified</span>
            </div>
            <div>Game ID: <span id="game-id"></span></div>
        </div>
        <h2>ခြောက်ကောင်ဂျင်</h2>
        <div id="timer">အချိန်: 20 စက္ကန့်</div>
        <div id="current-round">လက်ရှိပွဲစဉ်: 0</div>
        <div id="total-bet">စုစုပေါင်း ထိုးကျေး: 0 MMK</div>
        <div id="player-online">အွန်လိုင်း ကစားသူ: 0</div>
        <div id="balance">လက်ကျန်: 0 MMK</div>
        <div class="game-grid">
            <div class="animal-box" data-animal="fox" onclick="placeBet('fox')">
                <img src="https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/fox.png">
                <span class="bet-amount" id="bet-fox">0</span>
            </div>
            <div class="animal-box" data-animal="tiger" onclick="placeBet('tiger')">
                <img src="https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/tiger.png">
                <span class="bet-amount" id="bet-tiger">0</span>
            </div>
            <div class="animal-box" data-animal="whale" onclick="placeBet('whale')">
                <img src="https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/whale.png">
                <span class="bet-amount" id="bet-whale">0</span>
            </div>
            <div class="animal-box" data-animal="ox" onclick="placeBet('ox')">
                <img src="https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/ox.png">
                <span class="bet-amount" id="bet-ox">0</span>
            </div>
            <div class="animal-box" data-animal="camel" onclick="placeBet('camel')">
                <img src="https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/camel.png">
                <span class="bet-amount" id="bet-camel">0</span>
            </div>
            <div class="animal-box" data-animal="eagle" onclick="placeBet('eagle')">
                <img src="https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/eagle.png">
                <span class="bet-amount" id="bet-eagle">0</span>
            </div>
        </div>
        <div class="chit-selector" id="chit-selector"></div>
        <div id="cup"><img src="https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/cup.png"></div>
        <div id="history"></div>
        <div>
            <h3>ငွေသွင်း</h3>
            <input type="number" id="depositAmount" placeholder="ငွေပမာဏထည့်ပါ" style="margin: 5px; padding: 5px; width: 80%;">
            <button onclick="handleDeposit()">ငွေသွင်း</button>
        </div>
        <div>
            <h3>ငွေထုတ်</h3>
            <input type="number" id="withdrawAmount" placeholder="ငွေပမာဏထည့်ပါ" style="margin: 5px; padding: 5px; width: 80%;">
            <button onclick="handleWithdraw()">ငွေထုတ်</button>
        </div>
        <button onclick="handleLogout()">အကောင့်ထွက်</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        const supabase = Supabase.createClient('https://lrgkfajewylxfeelumwg.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxyZ2tmYWpld3lseGZlZWx1bXdnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNjI3MzQsImV4cCI6MjA1NzYzODczNH0.tXl5eDZ0rbYUh0RiNN3qIgwHtC2sgB3fNwyutuGX5A4');
        let user = null;
        let gameId = null;
        let balance = 0;
        let totalBet = 0;
        let bets = {};
        let timer = 20;
        let playersOnline = 0;
        let history = [];
        let currentRound = 0;
        const chitValues = [500, 1000, 5000, 10000, 30000, 50000, 100000, 300000, 500000, 1000000, 3000000, 5000000, 10000000];
        let selectedChit = 500;
        let bettingEnabled = true;

        const animalImages = {
            fox: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/fox.png',
            tiger: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/tiger.png',
            whale: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/whale.png',
            ox: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/ox.png',
            camel: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/camel.png',
            eagle: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/eagle.png'
        };

        const chitImages = {
            500: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/500.png',
            1000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/1k.png',
            5000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/5k.png',
            10000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/10k.png',
            30000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/30k.png',
            50000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/50k.png',
            100000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/100k.png',
            300000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/300k.png',
            500000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/500k.png',
            1000000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/1M.png',
            3000000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/3M.png',
            5000000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/5M.png',
            10000000: 'https://raw.githubusercontent.com/Opper125/six-animal-game-mmr/main/images/10M.png'
        };

        // Login Animation
        gsap.from("#login-container", { duration: 1, y: -100, opacity: 0, ease: "bounce" });
        const loginBtn = document.getElementById('login-btn');
        loginBtn.addEventListener('click', loginWithPhone);
        loginBtn.addEventListener('mouseover', () => gsap.to('#login-btn', { scale: 1.1, duration: 0.3 }));
        loginBtn.addEventListener('mouseout', () => gsap.to('#login-btn', { scale: 1, duration: 0.3 }));

        // Login with Phone Number
        async function loginWithPhone() {
            const phone = document.getElementById('phone').value;
            if (!phone) return alert('ဖုန်းနံပတ် ထည့်ပါ');

            // Check if user exists
            let { data: existingUser, error: userError } = await supabase
                .from('users')
                .select('*')
                .eq('phone', phone)
                .single();

            if (userError && userError.code !== 'PGRST116') {
                return alert('အကောင့်ဝင်မှု မအောင်မြင်ပါ');
            }

            if (!existingUser) {
                // Sign up new user
                const { data, error } = await supabase.auth.signInAnonymously();
                if (error) return alert('အကောင့်ဖွင့်မှု မအောင်မြင်ပါ');
                user = data.user;

                // Generate unique Game ID
                gameId = `GID-${Math.random().toString(36).substr(2, 9).toUpperCase()}`;
                await supabase.from('users').insert({
                    id: user.id,
                    phone,
                    game_id: gameId,
                    balance: 0
                });
            } else {
                // Sign in existing user
                const { data, error } = await supabase.auth.signInAnonymously();
                if (error) return alert('အကောင့်ဝင်မှု မအောင်မြင်ပါ');
                user = data.user;
                gameId = existingUser.game_id;
            }

            gsap.to('#login-container', {
                duration: 0.5,
                y: -100,
                opacity: 0,
                ease: "power2.in",
                onComplete: () => {
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('game-container').style.display = 'block';
                    gsap.from('#game-container', { duration: 1, y: 100, opacity: 0, ease: "power2.out" });
                }
            });
            loadUserData(phone);
            syncRoundAndStart();
        }

        // Load User Data
        async function loadUserData(phone) {
            const { data, error } = await supabase.from('users').select('balance, game_id').eq('id', user.id).single();
            if (data) {
                balance = data.balance || 0;
                gameId = data.game_id;
            }
            document.getElementById('user-phone').textContent = phone;
            document.getElementById('game-id').textContent = gameId;
            document.getElementById('balance').textContent = `လက်ကျန်: ${balance} MMK`;
            gsap.from('#user-info', { duration: 1, opacity: 0, y: -20, ease: "elastic.out(1, 0.3)" });
            gsap.from('#balance', { duration: 1, opacity: 0, y: 20, ease: "elastic.out(1, 0.3)" });
        }

        // Sync Round and Start Game
        async function syncRoundAndStart() {
            const { data: roundData } = await supabase.from('rounds').select('current_round').order('current_round', { ascending: false }).limit(1);
            currentRound = roundData && roundData.length > 0 ? roundData[0].current_round : 0;
            document.getElementById('current-round').textContent = `လက်ရှိပွဲစဉ်: ${currentRound}`;
            timer = await getRemainingTime();
            renderChitSelector();
            startTimer();
            subscribeToPlayers();
            subscribeToBets();
            gsap.from('.animal-box', { duration: 1, scale: 0, stagger: 0.1, ease: "elastic.out(1, 0.3)" });
            gsap.from('#cup', { duration: 1, y: 50, opacity: 0, delay: 0.5, ease: "back.out(1.7)" });
        }

        // Get Remaining Time
        async function getRemainingTime() {
            const now = Date.now();
            const roundStart = currentRound * 20000;
            const elapsed = now - roundStart;
            return Math.max(20 - Math.floor(elapsed / 1000), 0);
        }

        // Chit Selector with Animation
        function renderChitSelector() {
            const selector = document.getElementById('chit-selector');
            selector.innerHTML = '';
            chitValues.forEach((value, index) => {
                const chit = document.createElement('img');
                chit.src = chitImages[value];
                chit.className = 'chit';
                if (value === selectedChit) chit.classList.add('active');
                chit.onclick = () => {
                    selectedChit = value;
                    document.querySelectorAll('.chit').forEach(c => c.classList.remove('active'));
                    chit.classList.add('active');
                    gsap.to(chit, { scale: 1.2, duration: 0.3, ease: "bounce", onComplete: () => gsap.to(chit, { scale: 1.1 }) });
                };
                selector.appendChild(chit);
                gsap.from(chit, { duration: 0.5, x: -50, opacity: 0, delay: index * 0.1, ease: "power2.out" });
            });
        }

        // Place Bet with GSAP Animation
        async function placeBet(animal) {
            if (!bettingEnabled || timer <= 0) return;
            if (balance < selectedChit) return alert('လက်ကျန်ငွေ မလုံလောက်ပါ');

            bets[animal] = (bets[animal] || 0) + selectedChit;
            totalBet += selectedChit;
            balance -= selectedChit;

            const chitImg = document.createElement('img');
            chitImg.src = chitImages[selectedChit];
            chitImg.style.width = '60px';
            const box = document.querySelector(`[data-animal="${animal}"]`);
            document.getElementById('chit-selector').appendChild(chitImg);

            gsap.fromTo(chitImg,
                { x: 0, y: 0, opacity: 1, scale: 1 },
                {
                    x: box.offsetLeft - document.getElementById('chit-selector').offsetLeft + 20,
                    y: box.offsetTop - document.getElementById('chit-selector').offsetTop - 100,
                    opacity: 0,
                    scale: 0.5,
                    duration: 0.7,
                    ease: "power2.out",
                    onComplete: () => chitImg.remove()
                }
            );

            document.getElementById(`bet-${animal}`).textContent = bets[animal];
            gsap.to(`#bet-${animal}`, {
                duration: 0.5,
                scale: 1.3,
                ease: "bounce",
                onComplete: () => gsap.to(`#bet-${animal}`, { scale: 1, duration: 0.3 })
            });
            document.getElementById('total-bet').textContent = `စုစုပေါင်း ထိုးကျေး: ${totalBet} MMK`;
            document.getElementById('balance').textContent = `လက်ကျန်: ${balance} MMK`;
            gsap.from('#total-bet', { duration: 0.5, opacity: 0, y: 10, ease: "power2.out" });
            gsap.from('#balance', { duration: 0.5, opacity: 0, y: 10, ease: "power2.out" });
            await updateBetOnServer(animal, bets[animal]);
        }

        // Update Bet on Server
        async function updateBetOnServer(animal, amount) {
            await supabase.from('bets').upsert({
                user_id: user.id,
                game_id: gameId,
                animal,
                amount,
                round: currentRound
            });
            await supabase.from('users').update({ balance }).eq('id', user.id);
        }

        // Timer with Animation
        function startTimer() {
            const timerEl = document.getElementById('timer');
            const cup = document.getElementById('cup');
            bettingEnabled = true;

            gsap.to(cup, {
                x: 5,
                repeat: 5,
                yoyo: true,
                duration: 0.1,
                ease: "power1.inOut",
                onComplete: () => {
                    gsap.to(cup, {
                        y: -50,
                        duration: 1,
                        ease: "power2.out",
                        onComplete: () => {
                            gsap.to(cup, {
                                y: 0,
                                duration: 1,
                                ease: "bounce.out",
                                delay: 2
                            });
                        }
                    });
                }
            });

            setTimeout(() => {
                const interval = setInterval(async () => {
                    timer--;
                    timerEl.textContent = `အချိန်: ${timer} စက္ကန့်`;
                    if (timer <= 5) {
                        gsap.to('#timer', { duration: 0.3, scale: 1.1, color: '#ff0', ease: "power1.inOut" });
                    } else {
                        gsap.to('#timer', { duration: 0.3, scale: 1, color: '#0ff' });
                    }
                    if (timer <= 0) {
                        bettingEnabled = false;
                        clearInterval(interval);
                        await endRound();
                        currentRound++;
                        await supabase.from('rounds').upsert({ current_round: currentRound });
                        document.getElementById('current-round').textContent = `လက်ရှိပွဲစဉ်: ${currentRound}`;
                        timer = 20;
                        startTimer();
                    }
                }, 1000);
            }, 3000);
        }

        // Improved Winning Logic (Weighted Random)
        async function endRound() {
            const cup = document.getElementById('cup');
            gsap.to(cup, {
                y: -100,
                duration: 1.5,
                ease: "power1.out"
            });

            await new Promise(resolve => setTimeout(resolve, 1500));

            // Weighted Random based on total bets
            const allBets = await supabase.from('bets').select('animal, amount').eq('round', currentRound);
            const betTotals = {};
            allBets.data.forEach(bet => {
                betTotals[bet.animal] = (betTotals[bet.animal] || 0) + bet.amount;
            });

            const animals = ['fox', 'tiger', 'whale', 'ox', 'camel', 'eagle'];
            const weights = animals.map(a => betTotals[a] || 1); // Default weight 1 if no bets
            const totalWeight = weights.reduce((a, b) => a + b, 0);
            const winners = [];

            for (let i = 0; i < 3; i++) {
                let rand = Math.random() * totalWeight;
                for (let j = 0; j < weights.length; j++) {
                    rand -= weights[j];
                    if (rand <= 0) {
                        winners.push(animals[j]);
                        totalWeight -= weights[j];
                        weights.splice(j, 1);
                        animals.splice(j, 1);
                        break;
                    }
                }
            }

            // Result Animals Animation
            winners.forEach((animal, index) => {
                const resultImg = document.createElement('img');
                resultImg.src = animalImages[animal];
                resultImg.className = 'result-animal';
                cup.appendChild(resultImg);
                gsap.fromTo(resultImg,
                    { y: 50, opacity: 0, scale: 0 },
                    {
                        y: -50 - (index * 60),
                        opacity: 1,
                        scale: 1,
                        duration: 1,
                        delay: index * 0.3,
                        ease: "back.out(1.7)",
                        onComplete: () => setTimeout(() => resultImg.remove(), 2000)
                    }
                );
            });

            // History Animation
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            winners.forEach(w => {
                const img = document.createElement('img');
                img.src = animalImages[w];
                img.style.width = '40px';
                historyItem.appendChild(img);
            });
            history.unshift(historyItem);
            if (history.length > 8) history.pop();
            document.getElementById('history').innerHTML = '';
            history.forEach((h, i) => {
                document.getElementById('history').appendChild(h);
                gsap.from(h, {
                    duration: 0.5,
                    x: 50,
                    opacity: 0,
                    delay: i * 0.1,
                    ease: "power2.out"
                });
            });

            // Calculate Payout
            let payout = 0;
            winners.forEach(w => {
                if (bets[w]) payout += bets[w] * 2;
            });
            balance += payout;
            totalBet = 0;
            bets = {};
            document.querySelectorAll('.bet-amount').forEach(el => el.textContent = '0');
            document.getElementById('total-bet').textContent = `စုစုပေါင်း ထိုးကျေး: 0 MMK`;
            document.getElementById('balance').textContent = `လက်ကျန်: ${balance} MMK`;
            gsap.from('#balance', {
                duration: 0.5,
                scale: 1.2,
                ease: "bounce",
                onComplete: () => gsap.to('#balance', { scale: 1, duration: 0.3 })
            });
            await supabase.from('users').update({ balance }).eq('id', user.id);
        }

        // Subscribe to Players
        function subscribeToPlayers() {
            supabase.channel('players').on('presence', { event: 'sync' }, () => {
                const state = supabase.channel('players').presenceState();
                playersOnline = Object.keys(state).length;
                document.getElementById('player-online').textContent = `အွန်လိုင်း ကစားသူ: ${playersOnline}`;
                gsap.from('#player-online', { duration: 0.5, opacity: 0, y: 10, ease: "power2.out" });
            }).subscribe();
        }

        // Subscribe to Bets
        function subscribeToBets() {
            supabase.channel('bets').on('postgres_changes', { event: '*', schema: 'public', table: 'bets', filter: `round=eq.${currentRound}` }, payload => {
                const bet = payload.new;
                if (bet.user_id !== user.id) {
                    document.getElementById(`bet-${bet.animal}`).textContent = bet.amount;
                    gsap.from(`#bet-${bet.animal}`, {
                        duration: 0.5,
                        scale: 1.2,
                        ease: "bounce",
                        onComplete: () => gsap.to(`#bet-${bet.animal}`, { scale: 1 })
                    });
                }
            }).subscribe();
        }

        // Deposit Function
        async function handleDeposit() {
            const depositAmount = parseInt(document.getElementById('depositAmount').value);
            if (isNaN(depositAmount) || depositAmount <= 0) {
                alert('ကျေးဇူးပြု၍ မှန်ကန်သော ပမာဏထည့်ပါ');
                return;
            }
            balance += depositAmount;
            await supabase.from('users').update({ balance }).eq('game_id', gameId);
            document.getElementById('balance').textContent = `လက်ကျန်: ${balance} MMK`;
            document.getElementById('depositAmount').value = '';
            alert('ငွေသွင်းမှု အောင်မြင်ပါသည်');
            gsap.from('#balance', { duration: 0.5, opacity: 0, y: 10, ease: "power2.out" });
        }

        // Withdraw Function
        async function handleWithdraw() {
            const withdrawAmount = parseInt(document.getElementById('withdrawAmount').value);
            if (isNaN(withdrawAmount) || withdrawAmount <= 0) {
                alert('ကျေးဇူးပြု၍ မှန်ကန်သော ပမာဏထည့်ပါ');
                return;
            }
            if (balance < withdrawAmount) {
                alert('လက်ကျန်ငွေ မလုံလောက်ပါ');
                return;
            }
            balance -= withdrawAmount;
            await supabase.from('users').update({ balance }).eq('game_id', gameId);
            document.getElementById('balance').textContent = `လက်ကျန်: ${balance} MMK`;
            document.getElementById('withdrawAmount').value = '';
            alert('ငွေထုတ်မှု အောင်မြင်ပါသည်');
            gsap.from('#balance', { duration: 0.5, opacity: 0, y: 10, ease: "power2.out" });
        }

        // Logout Function
        async function handleLogout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.log('Error logging out:', error);
            } else {
                document.getElementById('game-container').style.display = 'none';
                document.getElementById('login-container').style.display = 'block';
                document.getElementById('phone').value = '';
                user = null;
                gameId = null;
                balance = 0;
                totalBet = 0;
                bets = {};
                gsap.from('#login-container', { duration: 1, y: -100, opacity: 0, ease: "bounce" });
            }
        }
    </script>
</body>
